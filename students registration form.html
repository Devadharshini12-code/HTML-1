<html>
    <head>
        <title>Students Registration Form</title>
        <link href="./assets/anna univ.png" rel="icon">
    </head>
    <body>
        <h1><center>ANNA UNIVERSITY</center></h1>
        <h2><center>Chennai</center></h2>
        <fieldset>
        <legend align="center">Student Registration Form</legend>
        <hr>
        <div>
            <label>FIRST NAME</label>
            <input type="text" size="30" placeholder="Enter the first name(EX:Mahil)">
        </div>
        <br>
        <div>
            <label>LAST NAME</label>
            <input type="text" size="30" placeholder="Enter the last name(EX:Nethra)">
        </div>
        <br>
        <div>
            <label>DOB</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label>EMAIL ID</label>
            <input type="email" required placeholder="(ex:name@gmail.com)">
        </div>
        <br>
        <div>
            <label>MOBILE NUMBER</label>
            <input type="number" size="30" placeholder="10 digit mobile number">
        </div>
        <br>
        <div>
            <label>GENDER</label>
            <input type="radio" value="M" name="gender">M
            <input type="radio" value="FM" name="gender"> FM     
        </div>
        <br>
        <div>
            <label>ADDRESS</label>
            <textarea style="width:200px; height:100px;"></textarea>
        </div>
        <br>
        <div>
            <label>Enter the city name</label>
            <input type="text" size="30" placeholder="city name (EX:chennai)">
        </div>
        <br>
        <div>
            <label>PINCODE</label>
            <input type="number" size="30" placeholder="6 digit code">
        </div>
        <br>
        <div>
            <label>COURSES</label>
            <input type="checkbox" value="UG" name="COURSES">UG
            <input type="checkbox" value="PG" name="COURSES">PG
            <input type="checkbox" value="Diplomas" name="COURSES">Diplomas
            <input type="checkbox" value="Certificates" name="COURSES">Certificates
        </div>
        <br>
        <div>
            <label>Set Username</label>
            <input type="text" size="30" Maxlength="15">
        </div>
        <br>
        <div>
            <label>Set Password</label>
            <input type="password" size="30" maxlength="12">
        </div>
        <br>
        <div>
            <button>Register</button>
            
        </div>
        </fieldset>
        <footer>
            <a href="https://www.annauniv.edu/">About Us   
            <a href="mailto:"xxxxxxxxx@gmail.com>Anna university email</a>
            <a href="tel:00000000000">Contact no</a>
            </footer>
    </body>
</html>
